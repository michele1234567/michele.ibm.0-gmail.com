<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>QuickNote Settings</title>
  <script src="settings.js"></script>
  <link href="settings.css" rel="stylesheet">
</head>

<body style="text-align:left; padding:25px;">

  <h2>QuickNote Settings:</h2>

  <p class="checkbox">
    <label for="openInNewTab">
      <input id="hours" type="number" />
      Schedule hours time
    </label>
  </p>
  <p class="checkbox">
    <label for="compressed" id="compressed_label">
      Default view compressed/uncompressed
    </label>
      <input id="compressed" type="checkbox" />
  </p>
  <button id="save" type="button"> Save</button>
  <button id="reset" type="button"> Reset</button>

</html>
